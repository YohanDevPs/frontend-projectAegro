<div class="p-3">
  <mat-card>
    <div class="col-6 mb-0 header-title">
      <h2>
      <button (click)="backPage()" mat-icon-button="primary">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
     <strong>{{ plot.namePlot }}</strong>
    </h2>
  </div>
    <table mat-table [dataSource]="productions" class="mat-elevation-z8">

      <ng-container matColumnDef="producao">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon> terrain</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Produção</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button="primary" (click)="onEditProduction(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button="primary" (click)="onDeleteProduction(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>
  <button class="fabButton" mat-fab color="primary" (click)="onAddProduction()">
      <mat-icon>add</mat-icon>
  </button>
</div>
