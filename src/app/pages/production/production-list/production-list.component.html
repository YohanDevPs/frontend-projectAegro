<div class="container">
  <div class="p-3">
    <mat-card>
      <div class="block-topinformation">
        <h2 class="toinline">
          <button class="top-info" id="button-backpage" (click)="backPage()" mat-icon-button="primary">
            <mat-icon>arrow_back_ios</mat-icon>
          </button>
          <strong class="name-plot"> {{ plot.namePlot }} </strong>
          <button class="top-firslinetinfo" id="button-editarplot" (click)="onEditPlot()">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="top-firslinetinfo" id="button-deletarplot" (click)="onDeletePlot()">
            <mat-icon>delete</mat-icon>
          </button>
          <h4 class="top-info" id="name-productivity"> Produtividade</h4>
          <h2 class="top-info" id="quantitity-productivity">{{ plot.plotProductivity }} kg/ha</h2>
        </h2>
      </div>

      <h3  class="title-table">Produção</h3>
      <button id="adicionar-producao" (click)="onAddProduction()">+ Nova Produção</button>
      <table id="table" mat-table [dataSource]="productions" class="mat-elevation-z8">

        <ng-container matColumnDef="producao">
          <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon> terrain</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Produção</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button="primary" (click)="onEditProduction(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button="primary" (click)="warningDeletePlot(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
</div>
